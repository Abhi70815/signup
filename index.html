<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header>Signup</header>
        <form action="" method="post">
            <label for="name"></label>
            <input type="text" id="name" placeholder="Full Name">

            <label for="email"></label>
            <input type="email" id="email" placeholder="Email">

            <label for="password"></label>
            <input type="password" id="password" placeholder="password">

            <label for="cpassword"></label>
            <input type="password" id="cpassword" placeholder="Confirm password">
            <label for="dob"></label>
            <input type="date"id="dob"placeholder="MM/DD/YYYY">
            <div>

                <label for="radio">
                    <input type="radio" id="radio" placeholder="Student" name="gender">
                    Student
                </label>
                <label for="radio1">
                    <input type="radio" id="radio1" placeholder="Employee" name="gender">
                    Employee
                </label>
            </div>


            <label for="agree">
                <input type="checkbox" id="agree" placeholder="I agree to all the Terms and conditions">
                I agree to all the Terms and conditions
            </label>

            <button type="submit">Signup</button>

        </form>
    </main>
</body>

</html>
